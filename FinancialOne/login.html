<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Financial Bank</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<header>
  <div class="top-header">
    <div class="logo">
      F<span>1</span>RST FINANCIAL BANK
    </div>
  </div>

  <nav>
    <div class="nav-links">
      <a href="about.html">About Us</a>
    </div>

    <div class="nav-actions">
      <button class="btn btn-contact">Contact Us</button>
      <button class="btn btn-login" onclick="openLogin()">Login</button>
    </div>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Financial freedom<br>starts here</h1>
    <p>No surprises, just confidence.</p>
  </div>
</section>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" onclick="closeLogin()">&times;</span>
    <h2>Secure Login</h2>

    <form onsubmit="login(event)">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="signup-link">
      No account? <a href="signup.html">Create one</a>
    </p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
